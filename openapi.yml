        in: query
        name: select
        schema:
          type: array
          items:
            $ref: "#/components/schemas/SelectedPropertyApiName"
      - description: |
          The repository associated with a marketplace installation.
        in: query
        name: artifactRepository
        required: false
        schema:
          $ref: "#/components/schemas/ArtifactRepositoryRid"
      - description: |
