palantir_aliases:
  - &always-run
    filters:
      branches:
        only: /.*/
      tags:
        only: /.*/

version: 2.1
jobs:
  test:
    parameters:
      python_version:
        type: string
      pydantic_version:
        type: string
      requests_version:
        type: string
    docker:
      - image: cimg/python:<< parameters.python_version >>
    steps:
      - checkout
      - run: pip install --user tox
      - run: tox -e py<< parameters.python_version >>-pydantic<< parameters.pydantic_version >>-requests<< parameters.requests_version >>

  pyright:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run: pip install --user tox
      - run: python -m tox -e pyright

  black:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run: pip install --user tox
      - run: python -m tox -e black

  all-checks:
    steps:
      - run: echo "Done!"

  publish:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run: python scripts/set_version.py
      - run: poetry version $(git describe --tags --abbrev=0)
      - run: poetry publish -v -u $PYPI_USERNAME -p $PYPI_PASSWORD --build

workflows:
  version: 2
  build:
    jobs:
      - test:
          <<: *always-run
          name: python-<< matrix.python_version>>
          matrix:
            parameters:
              python_version: ["3.9", "3.10", "3.11", "3.12"]
              pydantic_version: ["2.4"]
              requests_version: ["2.31"]
      - test:
          <<: *always-run
          name: pydantic-<< matrix.pydantic_version >>
          matrix:
            parameters:
              python_version: ["3.12"]
              pydantic_version: ["2.1.0", "2.1", "2.2", "2.3", "2.4", "2.5"]
              requests_version: ["2.31"]
      - test:
          <<: *always-run
          name: requests-<< matrix.requests_version >>
          matrix:
            parameters:
              python_version: ["3.12"]
              pydantic_version: ["2.4"]
              requests_version: ["2.25", "2.26", "2.31"]
      - pyright:
        <<: *always-run
      - black:
        <<: *always-run
      - all-checks:
          requires:
            - python-3.9
            - python-3.10
            - python-3.11
            - python-3.12

            - pydantic-2.1.0
            - pydantic-2.1
            - pydantic-2.2
            - pydantic-2.3
            - pydantic-2.4
            - pydantic-2.5

            - requests-2.25
            - requests-2.26
            - requests-2.31

            - pyright
            - black
      - publish:
          requires:
            - all-checks
          filters:
            tags: { only: '/^[0-9]+(\.[0-9]+)+(-[a-zA-Z]+[0-9]*)*$/' }
            branches: { ignore: /.*/ }
